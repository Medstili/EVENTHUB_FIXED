<!-- Modern My Account Page -->
<div class="account-container" [@fadeInUp] [ngClass]="{
  'handset': (isHandset$ | async),
  'tablet': (isTablet$ | async),
  'desktop': (isDesktop$ | async)
}">
  <!-- Header Section -->
  <div class="header-section" [@fadeInUp]>
    <div class="header-content">
      <h1 class="page-title">My Account</h1>
      <p class="page-subtitle">View and manage your profile details</p>
    </div>
  </div>

  <!-- Profile Card -->
  <mat-card class="account-card" [@scaleIn]>
    <mat-card-header>
      <div mat-card-avatar class="avatar">
        <mat-icon>person</mat-icon>
      </div>
      <mat-card-title>{{ user()?.name }}</mat-card-title>
      <mat-card-subtitle>Your Profile Details</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-icon matListIcon>email</mat-icon>
          <h4 matLine>Email</h4>
          <p matLine>{{ user()?.email }}</p>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-icon matListIcon>badge</mat-icon>
          <h4 matLine>Role</h4>
          <p matLine>{{ user()?.role | titlecase }}</p>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-icon matListIcon>calendar_today</mat-icon>
          <h4 matLine>Member Since</h4>
          <p matLine>{{ user()?.created_at | date:'longDate' }}</p>
        </mat-list-item>
      </mat-list>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-stroked-button color="primary" routerLink="/organizer-profile/edit-account">
        <mat-icon>edit</mat-icon>
        Edit Account
      </button>
      <button mat-flat-button color="warn" (click)="onDeleteAccount()">
        <mat-icon>delete</mat-icon>
        Delete Account
      </button>
    </mat-card-actions>
  </mat-card>
</div>
