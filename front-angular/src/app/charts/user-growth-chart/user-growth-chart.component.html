  <ngx-charts-bar-vertical
    [view]="chartView"
    [scheme]="colorScheme"
    [results]="dataSource"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [gradient]="false"
    [animations]="true">
  </ngx-charts-bar-vertical>
